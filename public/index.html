<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Elevator Control</title>
    <meta name="description" content="Elevator Controller">
    <meta name="author" content="Tomasz Fiechowski">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <!--<link rel="stylesheet" href="stylesheets/bootstrap.css">-->

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>-->

    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Elevator state overview</h1>
                <table class="table table-responsive">
                    <thead>
                        <th>Pin - nazwa</th>
                        <th>Pin - numer</th>
                        <th>Wartosc</th>
                        <th>Toggle</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Start</td>
                            <td>#</td>
                            <td id="startValue"></td>
                            <td><button class="btn btn-default" id="startToggle">Toggle</button></td>
                        </tr>
                        <tr>
                            <td>Direction</td>
                            <td>#</td>
                            <td id="directionValue"></td>
                            <td><button class="btn btn-default" id="directionToggle">Toggle</button></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td>#</td>
                            <td id="speedValue"></td>
                            <td><button class="btn btn-default" id="speedToggle">Toggle</button></td>
                        </tr>
                        <tr>
                            <td>Limit</td>
                            <td>#</td>
                            <td id="limitValue"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Floor #0</td>
                            <td>#</td>
                            <td id="floor0Value"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Floor #1</td>
                            <td>#</td>
                            <td id="floor1Value"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Floor #2</td>
                            <td>#</td>
                            <td id="floor2Value"></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Floor #3</td>
                            <td>#</td>
                            <td id="floor3Value"></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h1>GoToFloor</h1>
                <form>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Destination floor" value="1" id="goToFloorInput" min="0" max="3">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button" id="goToFloorButton">
                                Go!
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <h1>Interaction.Call</h1>
                    <div class="col-sm-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="interactionCallFloor" class="col-sm-2 control-label">Floor</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="interactionCallFloor" value="1" min="0" max="3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="interactionCallUp" class="col-sm-2 control-label">Up</label>
                                <div class="col-sm-10 checkbox">
                                    <label><input type="checkbox" value="3" id="interactionCallUp"></label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="interactionCallDown" class="col-sm-2 control-label">Down</label>
                                <div class="col-sm-10 checkbox">
                                    <label><input type="checkbox" value="3" id="interactionCallDown"></label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <h4>Destination floors</h4>
                        <div class="checkbox">
                            <label><input type="checkbox" value="3" id="interactionCallFloor3">Floor 3</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="2" id="interactionCallFloor2">Floor 2</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="1" id="interactionCallFloor1">Floor 1</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value="0" id="interactionCallFloor0">Floor 0</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-md-offset-9">
                        <button class="btn btn-default" id="interactionCallButton">Go!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
