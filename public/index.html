<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Elevator Control</title>
    <meta name="description" content="Elevator Controller">
    <meta name="author" content="Tomasz Fiechowski">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">

    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>-->

    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <script src="./js/jquery-3.1.1.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>

    <div id="root"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <table class="table">
                    <thead>
                        <th>Pin - nazwa</th>
                        <th>Pin - numer</th>
                        <th>Wartosc</th>
                        <th>Toggle</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Start</td>
                            <td>#</td>
                            <td id="startValue"></td>
                            <td><button class="button" id="startToggle">Toggle</button></td>
                        </tr>
                        <tr>
                            <td>Direction</td>
                            <td>#</td>
                            <td id="directionValue"></td>
                            <td><button class="button" id="directionToggle">Toggle</button></td>
                        </tr>
                        <tr>
                            <td>Speed</td>
                            <td>#</td>
                            <td id="speedValue"></td>
                            <td><button class="button" id="speedToggle">Toggle</button></td>
                        </tr>
                        <tr>
                            <td>Limit</td>
                            <td>#</td>
                            <td id="limitValue"></td>
                        </tr>
                        <tr>
                            <td>Floor #0</td>
                            <td>#</td>
                            <td id="floor0Value"></td>
                        </tr>
                        <tr>
                            <td>Floor #1</td>
                            <td>#</td>
                            <td id="floor1Value"></td>
                        </tr>
                        <tr>
                            <td>Floor #2</td>
                            <td>#</td>
                            <td id="floor2Value"></td>
                        </tr>
                        <tr>
                            <td>Floor #3</td>
                            <td>#</td>
                            <td id="floor3Value"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <form>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Destination floor" id="goToFloorInput">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="button" id="goToFloorButton">
                                Go!
                            </button>
                        </div>
                    </div>
                </form>
<!--

                <div class="form-group">
                    <label for="usr">Destination floor:</label>
                    <input type="number" class="form-control" id="destinationFloor">
                </div>-->
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-default" id="goToFloor">Go to floor</button>
</body>
